<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   
   <style>
      body {
         background-color: #24292e;
      }

      .text {
         font-size: 40px;
      }
   </style>
   
   <title>Github Finder</title>
</head>

<body>
   <div class="container">
      <div class="d-flex justify-content-around">
         <span><i class="fab fa-github text-light fa-3x mt-3 ml-3"></i><span class="text-light h-1 font-weight-bold text"> GitHub Finder</span></span>
         
         <form >
            <div class="form-group mt-3">
               <input type="text" class="form-control" id="search" placeholder="Enter GitHub username"/>
            </div>
            <div class="form-group">
            <button type="submit" class="form-control btn btn-primary" id="btn"><i class="fas fa-search"></i> Search</button>
            </div>
         </form>
      </div>

      <!-- Repository Selection -->
      <div class="row">
         <div class="col-8 mt-3 mx-auto" id="repos">
            <div class="input-group" id="choose"></div>
         </div>
      </div>

      <!-- File list -->
      <div class="row mt-4 d-flex flex-column" id="main-file-wrapper">
         <ul id="file-wrapper" class="listgroup"></ul>
      </div>
      
   </div> 

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
