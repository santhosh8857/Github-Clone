<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   
   <style>
      body {
         background-color: #24292e;
      }
      .mar {
         margin-left: 250px;
      }
   </style>
   
   <title>Github Clone</title>
</head>

<body>
   <div>
      <span><i class="fab fa-github text-light fa-3x mt-3 ml-3"></i></span>
      <span class="text-light display-4 font-weight-bold text-center mar">GitHub Repository Finder</span>
   </div> 
   </div>
   <!-- Flex for icon and search -->
   <div class="d-flex">
      <!-- Icon -->
      
      <!-- Main Container -->
      <div class="container">
         <div class="row bg-color">
            <!-- Search -->
            <div class="col-4 mt-3">
               <form >
                  <div class="form-group">
                     <label for="search" class="text-light">Search for Username</label>
                     <input type="text" class="form-control" id="search" placeholder="Enter GitHub username"/>
                  </div>
                  <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary" id="btn">Submit</button>
                  </div>
               </form>
            </div>

            <!-- Repository Selection -->
            <div class="col-8 mt-3" id="repos">
               <div class="input-group" id="choose"></div>
            </div>
         </div>  
      </div>
   </div>

   <div class="container">
       <!-- File list -->
       <div class="row mt-4 d-flex flex-column" id="main-file-wrapper">
            <ul id="file-wrapper" class="listgroup"></ul>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
